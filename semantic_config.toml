# File extensions to include (empty = all text files)
# Uncomment and customize to limit indexed file types
# include_extensions = ["rs", "py", "js", "ts", "go", "c", "cpp", "h", "java"]

# Patterns to exclude from indexing
exclude_patterns = [
    "**/node_modules/**",
    "**/target/**",
    "**/.git/**",
    "**/build/**",
    "**/dist/**",
    "**/__pycache__/**",
    "**/venv/**",
    "**/.venv/**",
]

# Maximum file size to index in bytes (default: 10MB)
max_file_size = 10485760

# Path to persistent index storage
# index_path = "C:/workspace/fast_code_search_index.bin"

# Save index after initial build completes
save_after_build = false

# Save index after N file updates via watcher
save_after_updates = 5

# Enable file watcher for incremental indexing
watch = true
