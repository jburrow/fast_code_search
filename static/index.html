<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Code Search</title>
    <link rel="stylesheet" href="/common.css">
    <link rel="stylesheet" href="/keyword.css">
</head>

<body>
    <div class="container">
        <header class="header-compact">
            <div class="header-title">
                <h1>üîç Fast Code Search</h1>
                <a href="/docs.html" class="header-link" title="Documentation">üìö</a>
            </div>

            <div class="header-progress" id="progress-panel" style="display: none;">
                <span class="status-badge" id="progress-status">Ready</span>
                <div class="progress-bar-container">
                    <div class="progress-fill" id="progress-bar" style="width: 0%"></div>
                </div>
                <span class="progress-percent" id="progress-percent">0%</span>
                <span class="progress-message" id="progress-message"></span>
            </div>

            <div class="header-stats" id="stats">
                <div class="stat">
                    <span class="stat-value" id="stat-files">-</span>
                    <span class="stat-label">Files</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="stat-content">-</span>
                    <span class="stat-label">Content</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="stat-size">-</span>
                    <span class="stat-label">Index</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="stat-trigrams">-</span>
                    <span class="stat-label">Trigrams</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="stat-deps">-</span>
                    <span class="stat-label">Deps</span>
                </div>
            </div>
        </header>

        <div class="search-box">
            <input type="text" id="query" placeholder="Search code..." autocomplete="off" autofocus>

            <details class="advanced-options">
                <summary class="advanced-toggle">
                    <span class="toggle-icon">‚ñ∂</span> Advanced Options
                </summary>
                <div class="advanced-content">
                    <div class="search-options">
                        <label>
                            Max results:
                            <select id="max-results">
                                <option value="25">25</option>
                                <option value="50" selected>50</option>
                                <option value="100">100</option>
                                <option value="250">250</option>
                            </select>
                        </label>
                        <label class="regex-toggle">
                            <input type="checkbox" id="regex-mode">
                            <span>Regex</span>
                        </label>
                        <label class="symbols-toggle">
                            <input type="checkbox" id="symbols-mode">
                            <span>Symbols Only</span>
                        </label>
                    </div>
                    <div class="filter-options">
                        <div class="filter-row">
                            <label>
                                <span class="filter-label">Include paths:</span>
                                <input type="text" id="include-filter" placeholder="e.g., src/**/*.rs;lib/**"
                                    autocomplete="off">
                            </label>
                        </div>
                        <div class="filter-row">
                            <label>
                                <span class="filter-label">Exclude paths:</span>
                                <input type="text" id="exclude-filter" placeholder="e.g., **/test/**;**/vendor/**"
                                    autocomplete="off">
                            </label>
                        </div>
                        <p class="filter-help">Use glob patterns separated by semicolons (;)</p>
                    </div>
                </div>
            </details>
        </div>

        <div class="results-header" id="results-header" style="display: none;">
            <span id="results-count">0 results</span>
            <span id="ranking-info"></span>
            <span id="search-time"></span>
        </div>

        <div class="results" id="results">
            <div class="empty-state">
                <p>Enter a search query to find code</p>
            </div>
        </div>
    </div>

    <script src="/common.js"></script>
    <script src="/keyword.js"></script>
</body>

</html>
