<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Code Search</title>
    <link rel="stylesheet" href="/semantic_style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>üß† Semantic Code Search</h1>
            <p class="subtitle">Natural language code discovery powered by AI</p>
        </header>

        <div class="search-box">
            <div class="query-input-wrapper">
                <input type="text" id="query" placeholder="Ask in natural language... (e.g., 'authentication logic' or 'error handling')" 
                       autocomplete="off" autofocus>
                <button id="search-btn" class="search-button">
                    <span class="search-icon">üîç</span>
                    Search
                </button>
            </div>
            
            <div class="search-options">
                <label>
                    Max results:
                    <select id="max-results">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                    </select>
                </label>
            </div>

            <div class="examples">
                <span class="examples-label">Try these examples:</span>
                <button class="example-btn" data-query="authentication and login">authentication and login</button>
                <button class="example-btn" data-query="error handling">error handling</button>
                <button class="example-btn" data-query="database connection">database connection</button>
                <button class="example-btn" data-query="API endpoints">API endpoints</button>
                <button class="example-btn" data-query="configuration loading">configuration loading</button>
            </div>
        </div>

        <div class="stats-panel" id="stats">
            <div class="stat">
                <span class="stat-value" id="stat-files">-</span>
                <span class="stat-label">Files Indexed</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="stat-chunks">-</span>
                <span class="stat-label">Code Chunks</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="stat-cache">-</span>
                <span class="stat-label">Cached Queries</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="stat-latency">-</span>
                <span class="stat-label">Query Latency</span>
            </div>
        </div>

        <div id="results" class="results-container"></div>
    </div>

    <script src="/semantic_script.js"></script>
</body>

</html>
