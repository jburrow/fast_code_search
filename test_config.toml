# Fast Code Search - Semantic Search Configuration
# Generated template - customize as needed

[server]
# Address to bind the gRPC server to
address = "0.0.0.0:50052"

# Address to bind the HTTP/Web UI server to
web_address = "0.0.0.0:8081"

# Enable the web UI and REST API
enable_web_ui = true

[indexer]
# Paths to index on startup
# Add your project directories here
paths = [
    # "C:/code/my-project",
    # "C:/code/another-project",
    # "/home/user/projects/my-app",
]

# Patterns to exclude from indexing
exclude_patterns = [
    "**/node_modules/**",
    "**/target/**",
    "**/.git/**",
    "**/build/**",
    "**/dist/**",
    "**/__pycache__/**",
    "**/venv/**",
    "**/.venv/**",
]

# Chunk size in lines (default: 50)
chunk_size = 50

# Overlap between chunks in lines (default: 5)
chunk_overlap = 5

# Path to persistent index storage (optional)
# If set, the index will be saved to disk and loaded on restart
# index_path = "/var/lib/fast_code_search_semantic/index"

[telemetry]
# Enable OpenTelemetry trace export (default: true)
# Set to false to disable OTLP export (console logging is always active)
# Env overrides: OTEL_SDK_DISABLED=true, FCS_TRACING_ENABLED=false
enabled = true

# OTLP gRPC exporter endpoint (default: http://localhost:4317)
# Env override: OTEL_EXPORTER_OTLP_ENDPOINT
otlp_endpoint = "http://localhost:4317"

# Service name reported to the collector
# Env override: OTEL_SERVICE_NAME
service_name = "fast_code_search_semantic"
