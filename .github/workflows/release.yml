name: Release

on:
  push:
    tags:
      - 'v[0-9]+.*'

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: fast_code_search_server

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip

    steps:
      - uses: actions/checkout@v4

      - name: Install Protoc (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Install Protoc (macOS)
        if: runner.os == 'macOS'
        run: brew install protobuf

      - name: Install Protoc (Windows)
        if: runner.os == 'Windows'
        run: choco install protoc -y

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Get version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create release directory
        shell: bash
        run: |
          mkdir -p release
          if [ "${{ runner.os }}" = "Windows" ]; then
            cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}.exe release/
          else
            cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }} release/
          fi
          cp config.toml release/config.toml.example
          cp -r proto release/
          cp README.md release/
          cp LICENSE release/

      - name: Create archive (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          cd release
          tar -czvf ../fast_code_search-${{ steps.version.outputs.VERSION }}-${{ matrix.target }}.tar.gz *

      - name: Create archive (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          Compress-Archive -Path release/* -DestinationPath fast_code_search-${{ steps.version.outputs.VERSION }}-${{ matrix.target }}.zip

      - name: Generate checksums
        shell: bash
        run: |
          if [ "${{ matrix.archive }}" = "tar.gz" ]; then
            sha256sum fast_code_search-${{ steps.version.outputs.VERSION }}-${{ matrix.target }}.tar.gz > fast_code_search-${{ steps.version.outputs.VERSION }}-${{ matrix.target }}.tar.gz.sha256
          else
            sha256sum fast_code_search-${{ steps.version.outputs.VERSION }}-${{ matrix.target }}.zip > fast_code_search-${{ steps.version.outputs.VERSION }}-${{ matrix.target }}.zip.sha256
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.target }}
          path: |
            fast_code_search-*.${{ matrix.archive }}
            fast_code_search-*.${{ matrix.archive }}.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: release-*
          merge-multiple: true

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Extract changelog for version
        id: changelog
        run: |
          # Extract changelog section for this version
          VERSION="${{ steps.version.outputs.VERSION }}"
          VERSION_NUM="${VERSION#v}"
          
          if [ -f CHANGELOG.md ]; then
            # Extract section between this version and next version header
            NOTES=$(awk "/^## \[${VERSION_NUM}\]|^## ${VERSION_NUM}/,/^## \[?[0-9]/" CHANGELOG.md | head -n -1 | tail -n +2)
            if [ -z "$NOTES" ]; then
              NOTES="Release ${VERSION}"
            fi
          else
            NOTES="Release ${VERSION}"
          fi
          
          # Write to file for multiline support
          echo "$NOTES" > release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.version.outputs.VERSION }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
          files: |
            artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
